<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <form class="searchbar" onsubmit="event.preventDefault(); CheckWeather();">
            <input class="Cname" type="text" placeholder="Enter City name" spellcheck="false" aria-label="City name">
            <button type="submit" aria-label="Search">
                <img src="weather-app-img/images/search.png" alt="Search">
                <span>Search</span>
            </button>
        </form>
        <div class="error" id="errorBox">
            Invalid City Name
        </div>
        <div class="weather" id="weatherBox">
            <img src="weather-app-img/images/rain.png" alt="Weather Icon" class="weathericon">
            <h1 class="city">Delhi</h1>
            <h2 class="temp">22Â°C</h2>
            <div class="details">
                <div class="humidity">
                    <img src="weather-app-img/images/humidity.png" alt="Humidity">
                    <div class="text">
                        <p class="hlevel">50%</p>
                        <span>Humidity</span>
                    </div>
                </div>
                <div class="wind">
                    <img src="weather-app-img/images/wind.png" alt="Wind Speed">
                    <div class="text">
                        <p class="wspeed">15 km/h</p>
                        <span>Wind Speed</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
